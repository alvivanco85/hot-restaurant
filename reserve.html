<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve Your Table</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Make a Reservation</h1>
      <h3>Please fill our your name, number of guests, date & time</h3>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Information</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Number of guests</label>
                <input type="text" class="form-control" id="guest-num">
              </div>

              <div class="form-group">
                <label for="age">Date</label>
                <input type="text" class="form-control" id="date">
              </div>

              <div class="form-group">
                <label for="force-points">Time</label>
                <input type="text" class="form-control" id="time">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Reserve your table</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val(),
        guest_num: $("#guest_num").val(),
        date: $("#date").val(),
        time: $("#time").val(),
      };

      // Question: What does this code do??
      $.post("/tables", newReservation)
        .then(function(data) {
          console.log("reserve.html", data);
          alert("Adding character...");
        });
    });
  </script>

</body>
</html>
